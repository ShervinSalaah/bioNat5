<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multicellular Organisms – Flashcards</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:Segoe UI, Tahoma, sans-serif;
background:linear-gradient(135deg,#667eea,#764ba2);
min-height:100vh;
padding:20px;
}

.container{max-width:1300px;margin:auto}

header{
background:rgba(0,0,0,.2);
color:white;
padding:20px;
border-radius:15px;
text-align:center;
margin-bottom:20px;
}

h1{font-size:2.4rem}
.subtitle{opacity:.9}

/* CONTROLS */
.controls{
display:flex;
flex-wrap:wrap;
gap:10px;
justify-content:center;
margin-bottom:20px;
}

.control-btn{
padding:10px 18px;
border:none;
border-radius:25px;
font-weight:600;
cursor:pointer;
background:white;
}

.control-btn.active{
background:#4CAF50;
color:white;
}

/* FLASHCARDS */
.flashcard-grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
gap:20px;
}

.flashcard{
height:210px;
perspective:1000px;
cursor:pointer;
}

.flashcard-inner{
width:100%;
height:100%;
transition:transform .6s;
transform-style:preserve-3d;
}

.flashcard.flipped .flashcard-inner{
transform:rotateY(180deg);
}

.flashcard-front,
.flashcard-back{
position:absolute;
width:100%;
height:100%;
backface-visibility:hidden;
border-radius:15px;
padding:20px;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
box-shadow:0 10px 30px rgba(0,0,0,.2);
}

.flashcard-front{
background:white;
color:#333;
}

.flashcard-back{
transform:rotateY(180deg);
background:linear-gradient(135deg,#f093fb,#f5576c);
color:white;
}

.term{
font-size:1.4rem;
font-weight:bold;
text-align:center;
}

.definition{
text-align:center;
line-height:1.4;
}

.topic-tag{
position:absolute;
top:12px;
right:12px;
padding:5px 10px;
border-radius:12px;
font-size:.75rem;
color:white;
}

/* TOPIC COLOURS */
.topic-1{background:#e74c3c}

.hint{
position:absolute;
bottom:10px;
font-size:.75rem;
opacity:.7;
}
</style>
</head>

<body>
<div class="container">

<header>
<h1>Multicellular Organisms Flashcards</h1>
<p class="subtitle">All syllabus definitions • Click cards to flip</p>
</header>

<div class="controls">
<button class="control-btn active" data-topic="all">All Topics</button>
<button class="control-btn" data-topic="1">Plant Transport</button>
</div>

<div class="flashcard-grid" id="flashcardContainer"></div>

<script>
const topicNames={
"1":"Plant Transport"
};

const flashcards=[

// TOPIC 1 – PLANT TRANSPORT
{term:"Plant Organs",definition:"Roots, stems, and leaves.",topic:"1"},
{term:"Upper Epidermis",definition:"A single, transparent layer of cells allowing light to pass through.",topic:"1"},
{term:"Lower Epidermis",definition:"Contains stomata for gas exchange and water loss regulation.",topic:"1"},
{term:"Palisade Mesophyll",definition:"Cells containing most chloroplasts for photosynthesis.",topic:"1"},
{term:"Spongy Mesophyll",definition:"Loosely packed tissue with air spaces for gas exchange.",topic:"1"},
{term:"Stomata",definition:"Tiny pores on the leaf epidermis allowing gas exchange.",topic:"1"},
{term:"Guard Cells",definition:"Control the opening and closing of stomata.",topic:"1"},
{term:"Waxy Cuticle",definition:"A waxy layer to reduce water loss.",topic:"1"},
{term:"Xylem",definition:"Narrow, dead tubes with lignin walls that transport water and minerals upwards.",topic:"1"},
{term:"Phloem",definition:"Living vessels that transport sugars up and down the plant.",topic:"1"},
{term:"Transpiration",definition:"The loss of water from plant leaves through evaporation and diffusion via stomata.",topic:"1"},
{term:"Potometer",definition:"Apparatus used to measure the rate of water uptake/transpiration in a plant shoot.",topic:"1"}

];

const container=document.getElementById("flashcardContainer");
let currentFilter="all";

function renderCards(){
container.innerHTML="";
flashcards
.filter(c=>currentFilter==="all"||c.topic===currentFilter)
.forEach(card=>{
const el=document.createElement("div");
el.className="flashcard";
el.innerHTML=`
<div class="flashcard-inner">
<div class="flashcard-front">
<div class="topic-tag topic-${card.topic}">${topicNames[card.topic]}</div>
<div class="term">${card.term}</div>
<div class="hint">Click to flip</div>
</div>
<div class="flashcard-back">
<div class="topic-tag topic-${card.topic}">${topicNames[card.topic]}</div>
<div class="definition">${card.definition}</div>
<div class="hint">Click to flip back</div>
</div>
</div>`;
el.onclick=()=>el.classList.toggle("flipped");
container.appendChild(el);
});
}

document.querySelectorAll(".control-btn").forEach(btn=>{
btn.onclick=()=>{
document.querySelectorAll(".control-btn").forEach(b=>b.classList.remove("active"));
btn.classList.add("active");
currentFilter=btn.dataset.topic;
renderCards();
};
});

renderCards();
</script>

</div>
</body>
</html>
