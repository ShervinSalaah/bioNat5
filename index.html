<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>National 5 Biology Flashcards</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:'Segoe UI',Tahoma,Verdana,sans-serif;
background:linear-gradient(135deg,#667eea,#764ba2);
min-height:100vh;padding:20px
}
.container{max-width:1200px;margin:0 auto}
header{
text-align:center;color:#fff;margin-bottom:30px;
padding:20px;background:rgba(0,0,0,.2);
border-radius:15px
}
h1{font-size:2.3rem}
.subtitle{opacity:.9}

.flashcard-grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
gap:20px
}
.flashcard{height:200px;perspective:1000px;cursor:pointer}
.flashcard-inner{
width:100%;height:100%;
transition:transform .6s;
transform-style:preserve-3d
}
.flashcard.flipped .flashcard-inner{transform:rotateY(180deg)}
.flashcard-front,.flashcard-back{
position:absolute;width:100%;height:100%;
backface-visibility:hidden;
border-radius:15px;padding:20px;
display:flex;flex-direction:column;
justify-content:center;align-items:center;
box-shadow:0 10px 30px rgba(0,0,0,.15)
}
.flashcard-front{background:#fff;color:#333}
.flashcard-back{
background:linear-gradient(135deg,#f093fb,#f5576c);
color:#fff;transform:rotateY(180deg)
}
.term{font-size:1.4rem;font-weight:bold;text-align:center}
.definition{text-align:center;line-height:1.4}
.topic-tag{
position:absolute;top:15px;right:15px;
padding:5px 10px;border-radius:12px;
font-size:.8rem;color:#fff
}
.hint{
position:absolute;bottom:12px;
font-size:.8rem;opacity:.7
}

.topic-1{background:#667eea}
.topic-2{background:#4CAF50}
.topic-3{background:#FF9800}
.topic-4{background:#E91E63}
.topic-5{background:#9C27B0}
.topic-6{background:#009688}
.topic-7{background:#2ecc71}
.topic-8{background:#1abc9c}
.topic-9{background:#f1c40f}
.topic-10{background:#e67e22}
.topic-11{background:#27ae60}
.topic-12{background:#8e44ad}
</style>
</head>

<body>
<div class="container">
<header>
<h1>National 5 Biology Flashcards</h1>
<p class="subtitle">All Topics â€“ Click a card to flip</p>
</header>

<div class="flashcard-grid" id="flashcardContainer"></div>
</div>

<script>
const topicNames={
"1":"Cell Structure",
"2":"Transport",
"3":"DNA",
"4":"Enzymes",
"5":"Genetic Engineering",
"6":"Respiration",
"7":"Ecosystems",
"8":"Distribution",
"9":"Photosynthesis",
"10":"Energy",
"11":"Food Production",
"12":"Evolution"
};

const flashcards=[

// Topic 7: Ecosystems
{term:"Species",definition:"A group of organisms which can interbreed and produce fertile offspring.",topic:"7"},
{term:"Biodiversity",definition:"The range of species within an ecosystem.",topic:"7"},
{term:"Population",definition:"A group of organisms of the same species.",topic:"7"},
{term:"Producer",definition:"An organism which produces its own food.",topic:"7"},
{term:"Consumer",definition:"An organism which consumes other organisms for food.",topic:"7"},
{term:"Herbivore",definition:"An organism which only consumes plant matter.",topic:"7"},
{term:"Carnivore",definition:"An organism which only consumes animal matter.",topic:"7"},
{term:"Omnivore",definition:"An organism which consumes both plant and animal matter.",topic:"7"},
{term:"Predator",definition:"An animal which hunts other animals (prey) for food.",topic:"7"},
{term:"Prey",definition:"An organism which is hunted and killed by a predator.",topic:"7"},
{term:"Food chain",definition:"A diagram showing a simple feeding relationship.",topic:"7"},
{term:"Food web",definition:"A diagram showing interconnected food chains.",topic:"7"},
{term:"Ecosystem",definition:"All organisms and non-living components in a habitat.",topic:"7"},
{term:"Niche",definition:"The role an organism plays within a community.",topic:"7"},
{term:"Competition",definition:"Occurs when resources are in short supply.",topic:"7"},
{term:"Interspecific competition",definition:"Competition between different species.",topic:"7"},
{term:"Intraspecific competition",definition:"Competition within the same species.",topic:"7"},

// Topic 8: Distribution
{term:"Abiotic factors",definition:"Non-living factors such as light, moisture, pH, temperature.",topic:"8"},
{term:"Biotic factors",definition:"Living factors such as competition, disease, grazing.",topic:"8"},
{term:"Indicator species",definition:"Species that indicate environmental quality.",topic:"8"},

// Topic 9: Photosynthesis
{term:"Photosynthesis",definition:"A two-stage process converting light energy into chemical energy.",topic:"9"},
{term:"Limiting factor",definition:"A factor limiting the rate of photosynthesis.",topic:"9"},

// Topic 10: Energy
{term:"Pyramid of numbers",definition:"Shows number of organisms at each trophic level.",topic:"10"},
{term:"Pyramid of energy",definition:"Shows energy stored in biomass at each level.",topic:"10"},

// Topic 11: Food Production
{term:"Fertilisers",definition:"Provide nitrates to increase crop yield.",topic:"11"},
{term:"Pesticides",definition:"Chemicals that kill organisms reducing yield.",topic:"11"},
{term:"Bioaccumulation",definition:"Build-up of toxins in organisms over time.",topic:"11"},
{term:"Biological control",definition:"Using predators to control pests.",topic:"11"},
{term:"Algal bloom",definition:"Overgrowth of algae in water systems.",topic:"11"},

// Topic 12: Evolution
{term:"Mutation",definition:"A random change to genetic material.",topic:"12"},
{term:"Mutagen",definition:"Something increasing mutation rate.",topic:"12"},
{term:"Adaptation",definition:"Inherited feature improving survival.",topic:"12"},
{term:"Natural selection",definition:"Best adapted survive and reproduce.",topic:"12"},
{term:"Selection pressure",definition:"Factor affecting survival.",topic:"12"},
{term:"Speciation",definition:"Formation of new species.",topic:"12"},
{term:"Isolation barrier",definition:"Barrier separating populations.",topic:"12"}
];

const container=document.getElementById("flashcardContainer");

flashcards.forEach(card=>{
const div=document.createElement("div");
div.className="flashcard";
div.innerHTML=`
<div class="flashcard-inner">
<div class="flashcard-front">
<div class="topic-tag topic-${card.topic}">${topicNames[card.topic]}</div>
<div class="term">${card.term}</div>
<div class="hint">Click to flip</div>
</div>
<div class="flashcard-back">
<div class="topic-tag topic-${card.topic}">${topicNames[card.topic]}</div>
<div class="definition">${card.definition}</div>
<div class="hint">Click to flip back</div>
</div>
</div>`;
div.onclick=()=>div.classList.toggle("flipped");
container.appendChild(div);
});
</script>
</body>
</html>
